<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma√ß√£o de Presen√ßa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="convite">
        <h1>Confirme sua Presen√ßa üéâ</h1>
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><p></p>

            <label for="acompanhante">Acompanhante:</label>
            <input type="text" id="acompanhante" name="acompanhante"><p></p>
<div class="botao">
            <button type="submit">Confirmar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar</button>
        </div>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("acompanhante").value;

            fetch("http://localhost:8080/api/convidados", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nome, email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao confirmar presen√ßa!");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("mensagem").innerHTML = "üéâ Presen√ßa confirmada com sucesso!";
                document.getElementById("formulario").reset();
            })
            .catch(error => {
                document.getElementById("mensagem").innerHTML = "‚ùå Erro ao confirmar presen√ßa.";
                console.error("Erro:", error);
            });
        });
    </script>
</body>
</html>
